<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Complexity Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body background="bg.jpg">
    <div class="main">
        <div class="head">
            <h1 id="heading">Time Complexity Calculator</h1>
            <hr>
            <p id="msg">Welcome to our time complexity calculator tool. Simply write the code in the code section, and with the help of AI, it calculates the time complexity.</p>
        </div>
        <div class="code_container">
            <textarea id="code" rows="10" autofocus placeholder="# Write Code Here"></textarea>
        </div>
        <div class="button">
            <button id="submit">Submit</button>
        </div>
        <div class="output">
            <div id="loading-animation" class=""></div>
            <p id="answer"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="app.js"></script>
</body>

</html>
